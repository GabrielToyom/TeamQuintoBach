<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Quinto Bach</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
</head>
<body>
    <input class="button-back" type="button" value="Volver atras" onClick="history.go(-1);">
    <main class="container">
        <article class="card">
            <img src="./img/header.jpg"
            alt="fondocard"
            class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="../img/Ricardo.png" alt="Ricardo" class="card-body-contentimg-img"
                    width="150">

                </div>
                <h1 class="card-body-title">
                Juan Ricardo Viñals Veliz
                </h1>
                <h3>
                    <p class="card-body-text">
                        Futuro Estudiante de Ingeniería en Sistemas
                    </p>
                </h3>

            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Hobbies</h3>
                    <h4 class="card-footer-texto">Jugar videojuego y hacer retos.</h4> 
                </div>
                <div class="card-footer-poder">
                    <h3>Series Favoritas</h3>
                    <h4>Clone Wars, Más allá del jardín.</h4>
                </div>
            </div>

        </article>
        
    </main>
</body>
</html>
